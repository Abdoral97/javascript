<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
             background-color: black;
             color:rgb(17, 255, 0);
            font: normal 20pt arial;
           
        }
    </style> 
      
        
    
</head>
<body>
    <script>
        var nome = window.prompt("Qual é o seu nome?")
        document.write (`O nome <strong>${nome}</strong> tem ${nome.length} letras`)
        document.write (`<br>Seu nome em maiusculo é <strong>${nome.toUpperCase()}</strong>.`)
        document.write (`<br>Seu nome em minusculo é <strong>${nome.toLowerCase()}</strong>.`)
    </script>
</body>
</html>
